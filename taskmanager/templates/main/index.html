{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        <a class="p-2 text-dark" href="{% url 'main:delete' %}">
            удалить все таски
        </a>

        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Задания отсутсвуют :)</p>
    {% endif %}



{% endblock %}
